@let chats = chats$ | async;

<div class="chats-filter-input__wrapper bb">
  <label class="tt-form-label">
    <input
      type="text"
      class="tt-form-input"
      placeholder="...Искать"
      [formControl]="filterChatsControl">
  </label>
</div>

@for (chat of chats; track chat.id) {
  <button
    chats
    [chat]="chat"
    [routerLink]="[chat.id]"
    routerLinkActive="active"
  ></button>
}
