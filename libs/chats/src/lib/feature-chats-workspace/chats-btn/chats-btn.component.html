@if ( chat(); as chat) {

  <app-avatar-circle
    class="size32"
    [avatarUrl]="chat.userFrom.avatarUrl"
  ></app-avatar-circle>

  <div class="last-message__wrapper">
    <div class="message-name">
      {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
    </div>
    <div class="last-message__text-wrapper">
      <div class="message-text medium-text">{{ chat.message }}</div>
    </div>
  </div>

  @if (chat.countUnread) {
    <div class="count-unread-chats">{{chat.countUnread}}</div>
  }

}
