@if ( chat(); as chat) {

<app-avatar-circle
  class="size32"
  [avatarUrl]="chat.userFrom.avatarUrl"
></app-avatar-circle>

<div class="last-message__wrapper">
  <div class="message-name">
    {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
  </div>
  <div class="message-text medium-text">Last message</div>
</div>

  @if (unreadMessages()) {
    <div class="count-unread-chats">{{unreadMessages()}}</div>
  }

}
