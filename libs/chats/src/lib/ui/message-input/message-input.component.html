@if (me) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="me.avatarUrl"
></app-avatar-circle>
}

<textarea
  [(ngModel)]="textMessage"
  class="hidden-textarea"
  type="text"
  (input)="onTextAreaInput($event)"
  placeholder="Напишите что-нибудь"
></textarea>

<svg icon="smile" class="smile-icon"></svg>

<button class="btn-send-post" (click)="onClick()">
  <svg icon="send-post" class="icon-send-post"></svg>
</button>
