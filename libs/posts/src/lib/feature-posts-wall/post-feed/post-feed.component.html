@if (me(); as me) {
  <app-post-input
    (createdPost)="onCreatePost($event)"
    [profile]="me"
  ></app-post-input>

  @if (feed(); as posts) {
    @for (post of posts; track post.id) {
      <app-post
        [post]="post"
        [me]="me"
        [comments]="post.comments"
      ></app-post>
    }
  }

}
